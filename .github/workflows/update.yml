name: Update Kustomize with New Image Tag

on:
  workflow_dispatch: # 수동으로 실행하거나 다른 워크플로에서 호출 가능
  push:
    branches:
      - main # main 브랜치에 변경사항이 있을 때 실행

jobs:
  update-kustomize:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout Kustomize Repo
        uses: actions/checkout@v3

      # 2. Kustomize 파일 업데이트
      - name: Update Kustomize Image Tag
        env:
          IMAGE_URI: ${{ secrets.IMAGE_URI }}
        run: |
          # Kustomize deployment.yaml 파일에서 이미지 태그 업데이트
          sed -i "s|newTag:.*|newTag: $(echo $IMAGE_URI | awk -F: '{print $2}')|g" ./kustomize/deployment.yaml
          sed -i "s|image:.*|image: $(echo $IMAGE_URI | awk -F: '{print $1}')|g" ./kustomize/deployment.yaml

      # 3. 변경사항 커밋 및 푸시
      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./kustomize/deployment.yaml
          git commit -m "Update image to $IMAGE_URI"
          git push origin main
